{% macro quick_actions() %}
<div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
    <div class="space-y-2">
        <a href="{{ url_for('user_profile') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
            <i class="fas fa-user-circle mr-2"></i> Edit Profile
        </a>
        <a href="{{ url_for('saved_events') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
            <i class="fas fa-bookmark mr-2"></i> Saved Events
        </a>
        <a href="{{ url_for('purchase_history') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
            <i class="fas fa-history mr-2"></i> Purchase History
        </a>
        <a href="{{ url_for('preferences') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
            <i class="fas fa-cog mr-2"></i> Preferences
        </a>
    </div>
</div>
{% endmacro %}
