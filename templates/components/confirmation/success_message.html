{% macro success_message(order_number) %}
<div class="text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Thank You for Your Order!</h2>
    <p class="text-gray-600">Order #{{ order_number }}</p>
    <p class="text-sm text-gray-500 mt-2">A confirmation email has been sent to your inbox.</p>
</div>
{% endmacro %}
