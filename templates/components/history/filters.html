{% macro history_filters() %}
<div class="bg-white p-4 rounded-lg shadow mb-6">
    <form class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
            <label for="date-range" class="block text-sm font-medium text-gray-700">Date Range</label>
            <select id="date-range" name="date_range" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="30">Last 30 days</option>
                <option value="90">Last 3 months</option>
                <option value="180">Last 6 months</option>
                <option value="365">Last year</option>
                <option value="all">All time</option>
            </select>
        </div>
        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="all">All Statuses</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
                <option value="refunded">Refunded</option>
            </select>
        </div>
        <div>
            <label for="search" class="block text-sm font-medium text-gray-700">Search Orders</label>
            <input type="search" 
                   id="search" 
                   name="search" 
                   placeholder="Order ID or Event name"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex items-end">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Apply Filters
            </button>
        </div>
    </form>
</div>
{% endmacro %}
