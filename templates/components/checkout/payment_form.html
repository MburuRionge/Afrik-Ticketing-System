{% macro payment_form() %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Payment Details</h2>
    
    <form id="payment-form" class="space-y-6">
        <!-- Card Information -->
        <div>
            <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
            <input type="text" id="card-number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="1234 5678 9012 3456" required>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="expiry" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="expiry" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="MM/YY" required>
            </div>
            <div>
                <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
                <input type="text" id="cvc" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="123" required>
            </div>
        </div>

        <!-- Billing Information -->
        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-md font-medium text-gray-900 mb-4">Billing Address</h3>
            
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="postal-code" class="block text-sm font-medium text-gray-700">Postal Code</label>
                        <input type="text" id="postal-code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endmacro %}
