<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Afrik Ticketing System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('home.homepage') }}" class="flex items-center py-4">
                            <span class="font-bold text-gray-700 text-lg">Afrik Ticketing System</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{{ url_for('home.event_listing') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500">Events</a>
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('home.dashboard') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500">Dashboard</a>
                        {% endif %}
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('home.user_profile_page') }}" class="py-2 px-2 font-medium text-gray-500 hover:text-blue-500">
                            Profile
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    {% block content %}{% endblock %}
</body>
</html>
